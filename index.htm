<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="sticky-note.png"></h2><h5 class="name">--Created by Vignesh.S--</h5>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <li class="checked"><span>×</span></li> 
                <li class="checked1"><span>×</span></li>
                <li class="checked2"><span>×</span></li> 
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
